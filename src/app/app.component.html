<div class="main-app__layout" [nbSpinner]="globalLoading | async">
  <nb-layout class="app__layout">
    <nb-layout-header fixed *ngIf="isLoggedIn | async">
      <div class="layout__header">
        <div class="header__info">
          <span class="user-name">Hello {{ loggedInfo.name }}</span>
        </div>
        <div class="header__controls">
          <button
            nbButton
            hero
            status="primary"
            (click)="backToListHandler()"
            *ngIf="isInDemoPage"
          >
            Back to list
          </button>
          <button nbButton hero status="primary" (click)="logoutHandler()">
            Logout
          </button>
        </div>
      </div>
    </nb-layout-header>

    <nb-layout-column>
      <div class="app__container">
        <router-outlet></router-outlet>
      </div>
    </nb-layout-column>

    <!-- <nb-layout-footer fixed>
    </nb-layout-footer> -->
  </nb-layout>
</div>
