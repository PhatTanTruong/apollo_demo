<div class="line-chart__container">
  <div class="chart__wrapper">
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="dataSingle"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [animations]="animations"
      (select)="onSelect($event)"
    >
    </ngx-charts-bar-vertical>
  </div>

  <nb-card class="chart__option">
    <nb-card-body>
      <nb-checkbox (checkedChange)="gradient = $event" [checked]="gradient">
        Gradient
      </nb-checkbox>
      <nb-checkbox (checkedChange)="showXAxis = $event" [checked]="showXAxis">
        Show xAxis
      </nb-checkbox>
      <nb-checkbox (checkedChange)="showYAxis = $event" [checked]="showYAxis">
        Show yAxis
      </nb-checkbox>
      <nb-checkbox
        (checkedChange)="showXAxisLabel = $event"
        [checked]="showXAxisLabel"
      >
        Show xAxis label
      </nb-checkbox>
      <nb-checkbox
        (checkedChange)="showYAxisLabel = $event"
        [checked]="showYAxisLabel"
      >
        Show yAxis label
      </nb-checkbox>
      <nb-checkbox (checkedChange)="animations = $event" [checked]="animations">
        Animation
      </nb-checkbox>
    </nb-card-body>
  </nb-card>
</div>
