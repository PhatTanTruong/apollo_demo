<div class="pie-chart__container">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="dataSingle"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    [explodeSlices]="true"
  >
  </ngx-charts-pie-chart>
</div>
