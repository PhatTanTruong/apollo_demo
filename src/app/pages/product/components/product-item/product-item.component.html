<div class="product-item-container">
  <nb-card class="item__wrapper">
    <div class="item__info">
      <div class="item__name">
        {{ item.name }}
      </div>
      <div class="item__description">
        <i> {{ item.description }} </i>
      </div>
    </div>
    <div class="item__controls">
      <div class="control__top">
        <span class="item__price">{{ item.price.toFixed(2) }}$</span>
      </div>

      <div class="control__bottom">
        <input type="number" nbInput min="0" [(ngModel)]="itemAmount" />
        <button nbButton status="primary" (click)="addToCartHandler()">
          <nb-icon icon="shopping-cart-outline"></nb-icon>
        </button>
      </div>
    </div>
  </nb-card>
</div>
